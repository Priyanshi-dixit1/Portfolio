    <section id="contact">
        <div class="contact-container">
            <h2>Contact <span>Me</span></h2>
            <form id="contactForm" onsubmit="exportToExcel(event)">
                <div class="input-group">
                    <input type="text" name="full_name" placeholder="Full Name" required>
                    <input type="email" name="email_address" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="text" name="mobile_number" placeholder="Mobile Number" required>
                    <input type="text" name="email_subject" placeholder="Email Subject" required>
                </div>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="messageSent" class="message-sent" style="display: none;">
                Message sent successfully!
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script>
        function exportToExcel(event) {
            event.preventDefault();


            var form = document.getElementById('contactForm');
            var fullName = form.elements['full_name'].value;
            var emailAddress = form.elements['email_address'].value;
            var mobileNumber = form.elements['mobile_number'].value;
            var emailSubject = form.elements['email_subject'].value;
            var message = form.elements['message'].value;


            var wb = XLSX.utils.book_new();


            var ws_data = [
                ["Full Name", "Email Address", "Mobile Number", "Email Subject", "Message"],
                [fullName, emailAddress, mobileNumber, emailSubject, message]
            ];
            var ws = XLSX.utils.aoa_to_sheet(ws_data);


            XLSX.utils.book_append_sheet(wb, ws, "ContactData");


            XLSX.writeFile(wb, 'ContactData.xlsx');
            document.getElementById('messageSent').style.display = 'block';


            form.reset();
        }
    </script>
